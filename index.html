<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
    <title>WaveMusic-Main</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <button type="button" class="signup-btn">Sign Up</button>
        </div>
        <div class="content">
            <h3>Welcome to</h3>
            <h1 class="main-heading">WaveMusic <br>Studio</h1>
            <button type="button" class="start-btn">Start exploring</button>
        </div>
        <div class="sidebar">
            <img src="../WaveMusic-Static/img/menu-24.png" alt="Menu" class="menu">
            <div class="social-links">
                <img src="../WaveMusic-Static/img/fb-24.png" alt="Facebook">
                <img src="../WaveMusic-Static/img/tw-24.png" alt="Twitter">
                <img src="../WaveMusic-Static/img/ig-24.png" alt="Instagram">
            </div>
        </div>
        <div class="music-symb">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
            <img src="../WaveMusic-Static/img/music.png" alt="Music">
        </div>
    </div>
    
</body>
</html>
